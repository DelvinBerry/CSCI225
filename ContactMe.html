<!DOCTYPE html>
<html></html>
<div class="ContactMe">
    <p id="ContactMe"></p>
    <h1> <i>Feedback</i> </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZXni9_91ORs" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <form>
        <fieldset>
            <p> <input type="text" placeholder="Anonymous" required> <input type="text" placeholder="Anonymous"
                    required></p>
            <p> <b>Mail</b><input type="email" name="mail" placeholder="name@domain.com"></p>
            <p> <input type="text" placeholder="Password" required></p>
            <p>Yes or No</p>
            <p><input type="radio" name="Yes" value="yes" checked>Yes</p>
            <p><input type="radio" name="Yes" value="no">No</p>
            <p><input type="reset" value="Reset">Start Over</p>

            <p><strong>Select Your Favorite Website Below</strong></p>
            <select size="1" name="web" id="webmenu">
                <option value="Google">Google</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Time">Time</option>
                <option value="Youtube">Youtube</option>
                <option value="Instagram">Instagram</option>

                <p>Please Rate The Website</p>
                <p><input type="radio" name="rate" value="1">1</p>
                <p><input type="radio" name="rate" value="2">2</p>
                <p><input type="radio" name="rate" value="3">3</p>
                <p><input type="radio" name="rate" value="4">4</p>
                <p><input type="radio" name="rate" value="5">5</p>
                <p><input type="radio" name="rate" value="5">6</p>
                <p><input type="radio" name="rate" value="7">7</p>
                <p><input type="radio" name="rate" value="8">8</p>
                <p><input type="radio" name="rate" value="9">9</p>
                <p><input type="radio" name="rate" value="10" checked>10</p>

                <textarea name="Comment" cols="60" rows="10" placeholder="Enter Feedback"></textarea>

                <p> <input type="submit" value="Click to Submit"></p>


        </fieldset>


    </form>

</div>
</html>
